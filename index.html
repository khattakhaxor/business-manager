<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Business Manager</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Business Manager</h1>

        <div class="form-container">
            <label for="investment">Investment (PKR):</label>
            <input type="number" id="investment" placeholder="Enter Investment" required>

            <label for="revenue">Revenue (PKR):</label>
            <input type="number" id="revenue" placeholder="Enter Revenue" required>

            <label for="commissionRate">Commission Rate (%):</label>
            <input type="number" id="commissionRate" placeholder="Enter Commission Rate" required>

            <button onclick="calculateData()">Calculate</button>
        </div>

        <div class="result-container">
            <h2>Result:</h2>
            <p id="profit">Profit: </p>
            <p id="commission">Commission: </p>
            <p id="target">Estimated Target for Next Month: </p>
        </div>

        <div class="chart-container">
            <canvas id="profitChart" width="400" height="200"></canvas>
        </div>

        <div class="save-data-container">
            <button onclick="saveData()">Save Data</button>
            <button onclick="loadData()">Load Data</button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="script.js"></script>
</body>
</html>
