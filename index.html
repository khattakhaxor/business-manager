<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Business Manager</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Business Manager</h1>
    <form id="investmentForm">
      <label for="product">Product Name:</label>
      <input type="text" id="product" name="product" required>

      <label for="purchasePrice">Purchase Price (PKR):</label>
      <input type="number" id="purchasePrice" name="purchasePrice" required>

      <label for="sellingPrice">Selling Price (PKR):</label>
      <input type="number" id="sellingPrice" name="sellingPrice" required>

      <label for="quantity">Quantity:</label>
      <input type="number" id="quantity" name="quantity" required>

      <label for="commission">Commission Rate (%):</label>
      <input type="number" id="commission" name="commission" required>

      <button type="submit">Calculate Profit</button>
      <button type="button" id="saveData">Save Data</button>
    </form>

    <!-- Result Section -->
    <div id="result" class="hidden"></div>

    <!-- Data Table Section -->
    <div id="dataSection">
      <h3>Saved Data</h3>
      <table id="dataTable">
        <thead>
          <tr>
            <th>Product</th>
            <th>Total Investment</th>
            <th>Revenue</th>
            <th>Net Profit</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>

    <!-- Graphical View Button and Section -->
    <button id="showGraph">Show Graphical View</button>
    <canvas id="graphCanvas"></canvas>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="app.js"></script>
</body>
</html>
