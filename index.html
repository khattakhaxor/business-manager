<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Business Manager</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="container">
        <h1>Business Investment Tracker</h1>
        
        <!-- Investment Form -->
        <form id="investmentForm">
            <label for="product">Product</label>
            <input type="text" id="product" required>

            <label for="purchasePrice">Purchase Price (per unit)</label>
            <input type="number" id="purchasePrice" required>

            <label for="sellingPrice">Selling Price (per unit)</label>
            <input type="number" id="sellingPrice" required>

            <label for="quantity">Quantity</label>
            <input type="number" id="quantity" required>

            <label for="commission">Commission (%)</label>
            <input type="number" id="commission" required>

            <button type="submit">Calculate Profit</button>
        </form>

        <!-- Result Section -->
        <div id="result" class="result" style="display:none;">
            <h3>Result:</h3>
            <p><strong>Total Investment:</strong> PKR <span id="totalInvestment"></span></p>
            <p><strong>Revenue:</strong> PKR <span id="revenue"></span></p>
            <p><strong>Net Profit after commission:</strong> PKR <span id="netProfit"></span></p>
            <button id="saveData" style="display:none;">Save Data</button>
        </div>

        <!-- Data Table -->
        <table id="dataTable">
            <thead>
                <tr>
                    <th>Product</th>
                    <th>Total Investment</th>
                    <th>Revenue</th>
                    <th>Net Profit</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <!-- Dynamic rows will be inserted here -->
            </tbody>
        </table>

        <!-- Show Graph Button -->
        <button id="showGraph" style="display:none;">Show Graphical View</button>
        <canvas id="graphCanvas" style="display:none;"></canvas>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="script.js"></script>
</body>
</html>
